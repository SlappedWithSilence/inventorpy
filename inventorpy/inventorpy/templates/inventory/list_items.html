<!DOCTYPE html>
<html>
<head>
    <title>Inventory List</title>
</head>
<body>
    <h1>Inventory List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.description }} - Quantity: {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_inventory_item' %}">Add New Item</a>
</body>
</html>
