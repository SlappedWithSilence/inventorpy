<!DOCTYPE html>
<html>
<head>
    <title>Project List</title>
</head>
<body>
    <h1>Project List</h1>
    <ul>
        {% for project in projects %}
            <li>{{ project.name }} - {{ project.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_project' %}">Create a Project</a>
</body>
</html>
